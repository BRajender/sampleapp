    <div class="row" id="b">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
        <div class="jumbotron mt-5">

    <div class="form-box">
    <div class="form-top">
        <div class="form-top-left">
            <h3>Sign In</h3>
            <p>Sign in to get instant access:</p>
        </div>

        <div class="form-top-right">
            <i class="fa fa-pencil"></i>
        </div>
    </div>

        <div class="form-bottom">
            <form #re="ngForm" (ngSubmit)="submitData(re.value)" >
               
                <div class="form-group">
                        <input class="form-control"  name="username" placeholder="Enter your User name" type="text" ngModel #ref=ngModel required>
                        <label *ngIf="ref.touched&&ref.invalid" class="text-danger">*This field is mandatory</label>
                </div>

                <div class="form-group">
                        <input class="form-control"  name="password" placeholder="Enter your Password" type="password" ngModel  #ref1=ngModel required>
                        <label *ngIf="ref1.touched&&ref1.invalid" class="text-danger">*This field is mandatory </label>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Sign In</button> 
                </div>
                </form>

                </div>
                </div>
                </div>
                </div>
