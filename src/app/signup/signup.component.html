<br> <br>

    
    <div class="row" id="a"  >
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="jumbotron mt-5">

                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>

                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>

                    <div class="form-bottom">
                        <form #x="ngForm" (ngSubmit)="submitData(x.value)">

                            <div class="form-group">
                                <input class="form-control" name="username" placeholder="Enter your name" type="text" [(ngModel)]="name"
                                    #ref=ngModel required>
                                <label *ngIf="ref.touched && ref.invalid" class="text-danger">*This field is
                                    mandatory</label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" name="email" placeholder="Enter your Email" #ref1=ngModel pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" type="text"
                                [(ngModel)]="email" required>
                                <label *ngIf="ref1.touched && ref1.invalid" class="text-danger">*Email required
                                    </label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" data-val="true" name="password"
                                    placeholder="Enter your Password" type="password" #ref2=ngModel [(ngModel)]="password" required>
                                <label *ngIf="ref2.touched && ref2.invalid" class="text-danger">*This field is mandatory
                                    </label>
                            </div>

                           

                            <div class="form-group">
                                <input class="form-control" name="mobile" placeholder="Enter your Mobile" type="text" #ref3=ngModel  maxlength="10" pattern="[1-9]{1}[0-9]{9}"
                                [(ngModel)]="mobile" required>
                                <label *ngIf="ref3.touched && ref3.invalid" class="text-danger">*please enter mobile number</label>
                            </div>

                            <div class="form-group">
                                <input class="form-control" name="dob" placeholder="Enter your Date of Birth" type="date" #date=ngModel  
                                [(ngModel)]="dob" required>
                                <label *ngIf="ref3.touched && ref3.invalid" class="text-danger">*please enter mobile number</label>
                            </div>



                            <div class="form-group">
                                <textarea class="form-control" placeholder="Enter your Adress" name="adress"
                                [(ngModel)]="adress"></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" [disabled]="ref.invalid">Sign me up!</button>
                            </div>





                        </form>
                    </div>



                </div>


            </div>

        </div>
    </div>
