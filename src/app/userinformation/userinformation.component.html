<br><br>
<div class="container">
  <table class="table table-bordered">
    <thead class="thead-dark">
      
        
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Adress</th>
      
    </thead>
    <tr *ngFor='let i of a'>
      <td>{{i.username}}</td>
      <td>{{i.mobile}}</td>
      <td>{{i.email}}</td>
      <td>{{i.adress}}</td>
    </tr>

  </table>
</div>
